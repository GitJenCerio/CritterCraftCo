<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Critter Craft Co.</title>

    <!-- External JavaScript-->
    <script defer src="../js/script.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!-- Shipping Banner -->
    <div class="shipping-banner">Free shipping for orders 2000 PHP and above!</div>

<!-- Header -->
<header class="header py-3 px-4 d-flex justify-content-between align-items-center">
    <img src="../public/images/logo.png" alt="Critter Craft Co Logo" class="logo" height="50">
    <nav class="nav">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="./about.html" class="nav-link">About</a>
        <a href="./shop.html" class="nav-link active">Shop</a>
        <a href="./contact.html" class="nav-link">Contact</a>
    </nav>
    <a href="./cart.html" class="cart-icon">
        <img src="../public/images/icon-cart.png" alt="Cart" width="30" height="30">
        <span class="cart-count">0</span>
    </a>
</header>

    <main class="cart-page">
        <h1>Your cart</h1>

        <!-- Cart Table -->
        <div class="cart-table">
            <div class="cart-table-header">
                <span>Item</span>
                <span>Quantity</span>
                <span>Total</span>
            </div>
        </div>

        <!-- Template for Cart Item -->
        <template id="cart-item-template">
            <div class="cart-item">
                <div class="item-details">
                    <img src="" alt="" class="item-image">
                    <div>
                        <div class="product-name"></div>
                        <div class="product-price"></div>
                    </div>
                </div>
                <div class="quantity-control">
                    <input type="number" class="quantity" min="1">
                </div>
                <div class="total-price"></div>
                <img src="../public/images/icon-delete.png" class="delete-icon" alt="Delete">
            </div>
        </template>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <div class="estimated-total">
                <span>Estimated total</span>
                <span>â‚±0.00</span>
            </div>
            <p class="tax-note">Taxes, discount, and shipping calculated at checkout</p>
            <a href="checkout.html" class="checkout-btn-link">
                <button class="checkout-btn">Check out</button>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Critter Craft Co. All Rights Reserved.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61556898350697" aria-label="Facebook">Facebook</a>
            <a href="#" aria-label="Instagram">Instagram</a>
            <a href="#" aria-label="Twitter">Twitter</a>
        </div>
    </footer>
</body>
</html>
