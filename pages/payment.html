<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Critter Craft Co.</title>

     <!-- External JavaScript-->
     <script defer src="../js/script.js"></script>

    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!-- Shipping Banner -->
    <div class="shipping-banner">
        Free shipping for orders 2000 PHP and above!
    </div>

    <!-- Header -->
    <header class="header">
        <img src="../public/images/logo.png" alt="Critter Craft Co Logo" class="logo">
        <nav class="nav">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="shop.html" class="nav-link active">Shop</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
        <a href="cart.html" class="cart-icon">
            <img src="../public/images/icon-cart.png" alt="Cart" width="30" height="30">
        </a>
    </header>

    <!-- Payment Page Content -->
    <main class="payment-page">
        <h1>Payment</h1>
        <div class="payment-container">
            <!-- Payment Methods Section -->
            <div class="payment-methods">
                <h2>QR and E-wallets</h2>
                <a href="https://www.maya.ph/" target="_blank" class="method-option">MAYA</a>
                <div class="or">OR</div>
                <a href="https://www.gcash.com/" target="_blank" class="method-option">GCASH</a>
            </div>

    <!-- Order Summary Section -->
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>Purchase</span>
                <span>₱ 250.00</span>
            </div>
            <div class="summary-total">
                <span>Total amount</span>
                <span>₱ 250.00</span>
            </div>
            <!-- Pay Now Button -->
            <button id="pay-now-btn" class="pay-now-btn">Pay Now</button>
        </div>


            
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Critter Craft Co. All Rights Reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook">Facebook</a>
            <a href="#" aria-label="Instagram">Instagram</a>
            <a href="#" aria-label="Twitter">Twitter</a>
        </div>
    </footer>
</body>
</html>
