<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Critter Craft Co.</title>

  <!-- External JavaScript-->
  <script defer src="../js/script.js"></script>
  <script defer src="../js/cart.js"></script>


   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

   <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   <!-- Google Fonts -->
   <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Poppins:wght@300&display=swap" rel="stylesheet">

   <!-- Custom CSS -->
   <link rel="stylesheet" href="../css/fonts.css">
   <link rel="stylesheet" href="../css/styles.css">
   <link rel="stylesheet" href="../css/index.css">

</head>
<body>
    <!-- Shipping Banner -->
    <div class="shipping-banner">
        Free shipping for orders 2000 PHP and above!
    </div>

    <!-- Header -->
    <header class="header">
        <img src="../public/images/logo.png" alt="Critter Craft Co Logo" class="logo">
        <nav class="nav">
            <a href="/index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="shop.html" class="nav-link">Shop</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
        <a href="cart.html" class="cart-icon">
            <img src="../public/images/icon-cart.png" alt="Cart" width="30" height="30">
            <span class="cart-count">0</span>
        </a>
    </header>

    <!-- Payment Page Content -->
    <main class="payment-page">
        <h1>Payment</h1>
        <div class="payment-container">
            <!-- Payment Methods Section -->
            <div class="payment-methods">
                <h2>QR and E-wallets</h2>
                <a href="https://www.maya.ph/" target="_blank" class="method-option">MAYA</a>
                <div class="or">OR</div>
                <a href="https://www.gcash.com/" target="_blank" class="method-option">GCASH</a>
            </div>

            <!-- Order Summary Section -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="summary-items"></div> <!-- Dynamic order items will go here -->

                <!-- Template for Order Summary Items -->
                <template id="summary-item-template">
                    <div class="summary-item">
                        <span class="item-name"></span>
                        <span class="item-quantity"></span>
                        <span class="item-total"></span>
                    </div>
                </template>

                <div class="summary-total">
                    <span>Total Amount</span>
                    <span class="total-amount">â‚±0.00</span>
                </div>
            </div>
        </div>

        <!-- Pay Now Button at the Bottom -->
        <div class="pay-now-section">
            <button id="pay-now-btn" class="pay-now-btn">Pay Now</button>
        </div>
    </main>

    <footer class="footer mt-auto bg-dark text-white text-center py-3">
        <p class="mb-1">&copy; 2024 Critter Craft Co. All Rights Reserved.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://www.facebook.com/profile.php?id=61556898350697" class="text-decoration-none footer-link">Facebook</a>
            <a href="#" class="text-decoration-none footer-link">Instagram</a>
            <a href="#" class="text-decoration-none footer-link">Twitter</a>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
