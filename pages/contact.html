<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Critter Craft Co.</title>

    <!-- External JavaScript-->
    <script defer src="../js/script.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <!-- Free Shipping Banner -->
    <div class="shipping-banner">
        Free shipping for orders 2000 PHP and above!
    </div>

    <!-- Header -->
    <header class="header">
        <img src="../public/images/logo.png" alt="Critter Craft Co Logo" class="logo">
        <nav class="nav">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link ">About</a>
            <a href="shop.html" class="nav-link ">Shop</a>
            <a href="contact.html" class="nav-link active">Contact</a>
        </nav>
        <a href="/pages/cart.html" class="icon-cart">
            <img src="../public/images/icon-cart.png" alt="Cart" width="30" height="30">
        </a>
    </header>
    <!-- Page Background Layout -->
    <div class="page-top-half"></div>
    <div class="page-bottom-half"></div>

    <!-- Contact Page Content with Form -->
    <section class="contact-page">
        <div class="contact-container">
            <div class="contact-image"></div>
            <div class="contact-info">
                <h1>Contact Us</h1>
                <p>If you have any inquiries or concerns, please fill out the form below and we will get back to you as soon as possible.</p>
                
                <!-- Contact Form -->
                <form id="contact-form" action="#" method="post">
                    <input type="email" name="email" placeholder="Email" class="contact-input" required>
                    <input type="text" name="name" placeholder="Name" class="contact-input" required>
                    <input type="text" name="contact" placeholder="Contact No." class="contact-input" required>
                    <textarea name="inquiry" placeholder="Inquiry" class="contact-input" rows="4" required></textarea>
                    <button type="submit" class="contact-submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Critter Craft Co. All Rights Reserved.</p>
        <div class="social-links">
            <a href="#" aria-label="Facebook">Facebook</a>
            <a href="#" aria-label="Instagram">Instagram</a>
            <a href="#" aria-label="Twitter">Twitter</a>
        </div>
    </footer>
</body>
</html>
