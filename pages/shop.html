<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Critter Craft Co.</title>

    <!-- External JavaScript-->
   
    <script defer src="../js/cart.js"></script>
    <script defer src="../js/script.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/fonts.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/index.css">
        

</head>
    <body class="d-flex flex-column min-vh-100">
        <!-- Free Shipping Banner -->
        <div class="shipping-banner text-center py-2 text-white">
            Free shipping for orders 2000 PHP and above!
        </div>

    <!-- Header -->
    <header class="header py-3 px-4 d-flex justify-content-between align-items-center">
        <img src="../public/images/logo.png" alt="Critter Craft Co Logo" class="logo" height="50">
        <nav class="nav">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="./about.html" class="nav-link">About</a>
            <a href="./shop.html" class="nav-link active">Shop</a>
            <a href="./contact.html" class="nav-link">Contact</a>
        </nav>
        <a href="./cart.html" class="cart-container">
            <img src="../public/images/icon-cart.png" alt="Cart" class="cart-icon">
            <span class="cart-count">0</span>
        </a>    
    </header>


        <!-- Shop Page Content -->
        <main class="shop-page container py-5">
            <div class="row g-4" id="product-list">
                <!-- Products will be dynamically loaded here -->
            </div>
        </main>
        <div id="product-details-modal" class="modal fade" tabindex="-1" aria-labelledby="product-details-title" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="product-details-title" class="modal-title">Product Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="position-relative d-flex align-items-center justify-content-center">
                            <!-- Left Arrow -->
                            <button class="btn btn-light position-absolute start-0 image-nav-btn" data-direction="left" style="z-index: 2;">&#9664;</button>
                            
                            <!-- Main Image -->
                            <img src="" alt="Main Product Image" class="main-product-image img-fluid mb-4">
                            
                            <!-- Right Arrow -->
                            <button class="btn btn-light position-absolute end-0 image-nav-btn" data-direction="right" style="z-index: 2;">&#9654;</button>
                        </div>
                        <!-- Thumbnails Section -->
                        <div class="thumbnail-container d-flex justify-content-center gap-2">
                            <!-- Thumbnails will be dynamically added here -->
                        </div>
                        <!-- Product Details -->
                        <p class="product-price mt-3"></p>
                        <p class="product-description"></p>
                        <!-- Add to Cart Button -->
                        <button class="btn btn-warning add-to-cart-modal-btn mt-3">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        
        
            
        <!-- Footer -->
        <footer class="footer mt-auto bg-dark text-white text-center py-3">
            <p class="mb-1">&copy; 2024 Critter Craft Co. All Rights Reserved.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="https://www.facebook.com/profile.php?id=61556898350697" class="text-decoration-none footer-link">Facebook</a>
                <a href="#" class="text-decoration-none footer-link">Instagram</a>
                <a href="#" class="text-decoration-none footer-link">Twitter</a>
            </div>
        </footer>
        <!-- Bootstrap JS -->
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        
    </body>
    </html>
