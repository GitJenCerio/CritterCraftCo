<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Critter Craft Co.</title>

    <!-- External JavaScript-->
    <script defer src="../js/script.js"></script>
    <script defer src="../js/cart.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Free Shipping Banner -->
    <div class="shipping-banner text-center py-2 text-white">
        Free shipping for orders 2000 PHP and above!
    </div>

<!-- Header -->
<header class="header py-3 px-4 d-flex justify-content-between align-items-center">
    <img src="../public/images/logo.png" alt="Critter Craft Co Logo" class="logo" height="50">
    <nav class="nav">
        <a href="../index.html" class="nav-link">Home</a>
        <a href="./about.html" class="nav-link">About</a>
        <a href="./pages/shop.html" class="nav-link active">Shop</a>
        <a href="./pages/contact.html" class="nav-link">Contact</a>
    </nav>
    <a href="./pages/cart.html" class="cart-icon">
        <img src="../public/images/icon-cart.png" alt="Cart" width="30" height="30">
        <span class="cart-count">0</span>
    </a>
</header>


    <!-- Shop Page Content -->
    <main class="shop-page container py-5">
        <div class="row g-4" id="product-list">
            <!-- Products will be dynamically loaded here -->
        </div>
    </main>
    <div id="product-details-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title product-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" alt="Product Image" class="main-product-image img-fluid mb-3">
                    <p class="product-price"></p>
                    <p class="product-description"></p>
                    <div class="quantity-control d-flex align-items-center mb-3">
                        <label for="quantity" class="me-3">Quantity</label>
                        <input type="number" id="quantity" class="form-control" min="1" value="1" style="width: 80px;">
                    </div>
                    <button class="btn btn-warning add-to-cart-btn">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer mt-auto bg-dark text-white text-center py-3">
        <p class="mb-1">&copy; 2024 Critter Craft Co. All Rights Reserved.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="#" class="text-decoration-none text-white">Facebook</a>
            <a href="#" class="text-decoration-none text-white">Instagram</a>
            <a href="#" class="text-decoration-none text-white">Twitter</a>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
