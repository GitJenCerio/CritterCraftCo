<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Out - Critter Craft Co.</title>

        <!-- External JavaScript-->
        <script defer src="../js/script.js"></script>
        <script defer src="../js/cart.js"></script>

    
         <!-- Bootstrap CSS -->
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     
         <!-- Bootstrap JS -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     
         <!-- Google Fonts -->
         <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Poppins:wght@300&display=swap" rel="stylesheet">
     
         <!-- Custom CSS -->
         <link rel="stylesheet" href="../css/fonts.css">
         <link rel="stylesheet" href="../css/styles.css">
         <link rel="stylesheet" href="../css/index.css">
     </head>
     <body class="d-flex flex-column min-vh-100">
         <!-- Free Shipping Banner -->
         <div class="shipping-banner text-center py-2 text-white">
             Free shipping for orders 2000 PHP and above!
         </div>
     
         <header class="header py-3 px-4 d-flex justify-content-between align-items-center">
            <img src="../public/images/logo.png" alt="Critter Craft Co Logo" class="logo" height="50">
            <nav class="nav">
                <a href="/index.html" class="nav-link">Home</a>
                <a href="../pages/about.html" class="nav-link">About</a>
                <a href="../pages/shop.html" class="nav-link  active">Shop</a>
                <a href="../pages/contact.html" class="nav-link">Contact</a>
            </nav>
            <a href="../pages/cart.html" class="cart-icon">
                <img src="../public/images/icon-cart.png" alt="Cart" width="30" height="30">
                <span class="cart-count">0</span>
            </a>
        </header>

    <!-- Checkout Page Content -->
    <main class="checkout-page">
        <h1>Check out</h1>
        <div class="checkout-container">
            <!-- Customer Information Section -->
            <div class="checkout-info">
                <h2>Contact</h2>
                <input type="email" placeholder="Email" class="checkout-input">

                <h2>Payment</h2>
                <select class="checkout-input">
                    <option>QR / e-Wallets</option>
                </select>

                <h2>Billing Address</h2>
                <select class="checkout-input">
                    <option>Country</option>
                </select>
                <div class="checkout-name">
                    <input type="text" placeholder="First Name" class="checkout-input">
                    <input type="text" placeholder="Last Name" class="checkout-input">
                </div>
                <input type="text" placeholder="Address" class="checkout-input">
                <select class="checkout-input">
                    <option>Region</option>
                </select>
            </div>

            <!-- Order Summary Section -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="order-items"></div> <!-- Dynamic items will be added here -->

                <!-- Order Summary Template -->
                <template id="order-item-template">
                    <div class="order-item">
                        <div class="order-item-details">
                            <img src="" alt="Product" class="order-item-image">
                            <div>
                                <div class="product-name"></div>
                                <div class="product-price"></div> <!-- Shows "price x quantity" -->
                            </div>
                        </div>
                        <div class="total-price"></div> <!-- Shows the item total -->
                    </div>
                </template>

                <div class="order-total">
                    <span>Total</span>
                    <span class="total-amount">â‚±0.00</span>
                </div>
            </div>
        </div>

        <!-- Confirm Order Button at the Bottom -->
        <div class="confirm-order-section">
            <a href="payment.html" class="payment-btn-link">
                <button class="confirm-order-btn">Confirm Order</button>
            </a>
        </div>
    </main>

    <footer class="footer mt-auto bg-dark text-white text-center py-3">
        <p class="mb-1">&copy; 2024 Critter Craft Co. All Rights Reserved.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://www.facebook.com/profile.php?id=61556898350697" class="text-decoration-none footer-link">Facebook</a>
            <a href="#" class="text-decoration-none footer-link">Instagram</a>
            <a href="#" class="text-decoration-none footer-link">Twitter</a>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
